{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="text-center">{% trans "Set Password" %}</h1>
    <hr class="rose-rule">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn submit-button" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
