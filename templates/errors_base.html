{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Your new favourite makeup site. A one stop shop for brand new look or to stick to what you know. We've got all of your best-loved products, as well as all the new things you need to know about.">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" href="{% static 'images/hex-logo.png' %}" type="image/png"/>
        <title>Hex Cosmetics | Error </title>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-6">
                    <img class="home-image" src="{% static 'images/hex-logo-desktop.png' %}" alt="Hex Cosmetics Logo">
                </div>
                <div class="col-12">
                    {% block error-code %}{% endblock error-code %}
                </div>
                <div class="col-12">
                    <p>Sorry, something is not quite right.</p>
                </div>
                <div class="col-12">
                    <a href="{% url 'home' %}" class="btn submit-button" >
                        <span><strong>Back to Shop</strong></span>
                        <span><i class="fas fa-chevron-right fa-xs ml-2"></i></span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
