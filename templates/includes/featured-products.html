{% load static %}
<h3 class="featured-products-heading mx-auto"><i class="fas fa-star"></i> Featured Products <i class="fas fa-star"></i></h3>
<div class="carousel" data-flickity='{ "imagesLoaded": true, "percentPosition": false, "groupCells": true, "wrapAround": true}'>
{% for product in featured_products %}
    <div class="carousel-cell">
        <a class="featured-listing-link" href="{{product.get_absolute_url}}">
            <img class="featured-listing-image" src="{{ product.image_url }}" alt="{{ product.product_name }}">
            <div class="featured-listing-info d-flex justify-content-between">
                <p class="product-name">{{ product.brand_name }}</p>
                <p class="product-name"><strong>Â£{{ product.price }}</strong></p>
            </div>
        </a>
    </div>
{% endfor %}
</div>
