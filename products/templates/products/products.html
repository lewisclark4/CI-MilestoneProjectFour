{% extends "base.html" %}
{% load static %}

{% block page-header %}
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <a class="card product-card" href="">
                    <div class="product-details mx-auto">
                        <img class="product-image" src="{{ product.image_url }}" alt="{{ product.product_name }}">
                    </div>
                    <div class="mx-auto">
                        <h5 class="listing-product-name text-center">{{ product.product_name }}</h5>
                    </div>
                    <div class="listing-info d-flex justify-content-between">
                        <p>{{ product.brand_name }}</p>
                        <p>â‚¬{{ product.price }}</p>
                    </div>
                </a>
            </div>   
        {% endfor %}
        </div>
    </div>

{% endblock %}
