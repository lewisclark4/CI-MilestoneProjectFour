{% for product in products %}
    <div class="col-10 col-sm-6 col-md-4 col-lg-3 offset-1 offset-sm-0">
        <a class="card listing-card" href="{{product.get_absolute_url}}">
            <div class="listing-image-container mx-auto">
                <img class="listing-image" src="{{ product.image_url }}" alt="{{ product.product_name }}">
            </div>
            <div class="listing-title">
                <h6 class="listing-name"><Strong>{{ product.product_name }}</Strong></h6>
            </div>
            <div class="listing-info d-flex justify-content-between">
                <p class="product-name">{{ product.brand_name }}</p>
                <p class="product-price"><strong>Â£{{ product.price }}</strong></p>
            </div>
        </a>
    </div>   
{% endfor %}
