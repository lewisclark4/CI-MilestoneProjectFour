{% extends "base.html" %}
{% load static %}
{% block head_title %}Edit {{ product.product_name }}{% endblock %}

{% block content %}
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="mb-4">Product Management</h2>
                <h5 class="text-muted">Edit {{ product.product_name }}</h5>
                <hr class="rose-rule">
            </div> 
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn submit-button product-button" href="{{product.get_absolute_url}}">Cancel</a>
                        <button class="btn submit-button product-button" type="submit">Update {{ product.product_name }}</button>
                    </div>
                </form>
            </div>            
        </div>
    </section>
{% endblock %}
