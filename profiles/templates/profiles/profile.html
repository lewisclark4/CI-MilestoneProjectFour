{% extends "base.html" %}
{% load static %}
{% block head_title %}Profile{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">My Profile</h2>
                <hr class="rose-rule">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                {% include 'profiles/includes/profile_nav.html' %}
            </div>
            <div class="col-12 col-md-8">
                <p class="text-muted"><strong>Your delivery details</strong></p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn submit-button float-right">Update Details</button>
                </form>
            </div>

        </div>

        
    </div>
{% endblock %}
