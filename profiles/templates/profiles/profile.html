{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">My Profile</h2>
                <hr class="rose-rule">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <ul class="profile-nav">
                    <li>
                        <a href="{% url 'profile' %}" class="btn submit-button">
                            <span >
                                <i class="fas fa-user-circle"></i>
                            </span>
                            <span>My Details</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn submit-button">
                            <span >
                                <i class="fas fa-th-list"></i>
                            </span>
                            <span>Order History</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn submit-button">
                            <span >
                                <i class="fas fa-heart"></i>
                            </span>
                            <span>Wishlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'account_change_password' %}" class="btn submit-button">
                            <span>
                                <i class="fas fa-lock"></i>
                            </span>
                            <span>Change Password</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-8">
                <p class="text-muted"><strong>Your delivery details</strong></p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn submit-button float-right">Update Details</button>
                </form>
            </div>

        </div>

        
    </div>
{% endblock %}
