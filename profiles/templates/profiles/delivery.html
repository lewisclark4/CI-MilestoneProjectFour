{% extends "base.html" %}
{% load static %}
{% block head_title %}Profile{% endblock %}

{% block content %}
    <section class="container">
        <div class="row text-center">
            <div class="col-12">
                <h3>Delivery Details</h3>
                <hr class="rose-rule">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                {% include 'profiles/includes/profile_nav.html' %}
            </div>
            <div class="col-12 col-md-8">
                <p class="text-muted"><strong>Your delivery details</strong></p>
                <form class="mt-3" action="{% url 'delivery' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn submit-button float-right">
                        <span>Update Details </span>
                        <i class="fas fa-user-circle"></i>
                    </button>
                </form>
            </div>
        </div>
        <hr class="rose-rule">
    </section>
{% endblock %}
