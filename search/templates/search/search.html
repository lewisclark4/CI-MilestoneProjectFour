{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
    {% for product in products %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <a class="card listing-card" href="{{product.get_absolute_url}}">
                <div class="listing-image-container mx-auto">
                    <img class="listing-image mx-auto" src="{{ product.image_url }}" alt="{{ product.product_name }}">
                </div>
                <div class="listing-title">
                    <h5 class="listing-name"><Strong>{{ product.product_name }}</Strong></h5>
                </div>
                <div class="listing-info d-flex justify-content-between">
                    <p class="m-0">{{ product.brand_name }}</p>
                    <p class="m-0"><strong>Â£{{ product.price }}</strong></p>
                </div>
                <button class="btn submit-button"><strong>View colour options</strong></button>
            </a>
        </div>   
    {% endfor %}
    </div>
</div>
{% endblock %}
