{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="mb-4">Got a Question?</h2>
                <h5 class="text-muted">Send us a message below and we will get back to you within 48 hours.</h5>
                <hr class="rose-rule">
            </div> 
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <button class="btn submit-button" type="submit"><span>Send</span>&nbsp;<span><i class="fas fa-envelope-open-text"></i></span></button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
